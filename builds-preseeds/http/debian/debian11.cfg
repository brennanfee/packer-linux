d-i partman/confirm_nooverwrite boolean true
d-i partman/choose_partition select finish

### Preseed scripts

d-i preseed/early_command string \
  echo "$(debconf-get preseed/url)" >/var/run/preseed.last_location; \
  preseed_fetch /debian-early-command.sh /tmp/debian-early-command.sh; \
  log-output -t debian-early-command sh /tmp/debian-early-command.sh

d-i preseed/late_command string \
  preseed_fetch /debian-late-command.sh /tmp/debian-late-command.sh; \
  log-output -t debian-late-command sh /tmp/debian-late-command.sh

### Finishing up the installation

# Avoid that last message about the install being complete.
d-i finish-install/reboot_in_progress note
