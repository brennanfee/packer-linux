[defaults]
interpreter_python = auto_silent
log_path = ../../logs/vagrant-bfee-debian-testing-bare.log
ansible_managed = NOTE: Do not edit, this file is managed by Ansible: {file}. Please edit the repository rather than this file.  Your changes will be overwritten.

# Enable JSON fact caching
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache/bfee-debian-testing-bare
    # cache for two hours
fact_caching_timeout = 7200

[ssh_connection]
pipelining = True
